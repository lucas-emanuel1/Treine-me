<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Treine.me</title>

  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <span class="ball-decoration"></span>
  <header class="container flex justify-between">
    <div class="logo">
      <img src="assets/treine.me-logo.svg" alt="Logo treine.me">

    <ul class="flex gap-48">
      <li><a href=""><strong>Home</strong></a></li>

  <main class="container flex align-items-center justify-between gap-102">
    <section class="main-container flex flex-col gap-40">
      <h1 class="h1">Treinos <span class="text-89C5CC">exclusivos <br></span> para você!</h1>

      <a href="" class="bnt bg-btn flex gap-10 text-F9F9F9">
        <img src="assets/wpp-logo.svg" alt="Whatsapp logo">

    <div class="section-main-img">

    <p>Feito com ❤ por <strong>Lucas Emanuel</strong></p>
